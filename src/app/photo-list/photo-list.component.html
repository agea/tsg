<button mat-fab class="add-button" routerLink="new" color="accent">
    <mat-icon aria-label="Add">add</mat-icon>
</button>

<mat-card *ngFor="let team of teams | async">
    <mat-card-header>
        <mat-card-title>{{team.name}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="photo" *ngFor="let photo of team.photos" [style.background-image]="photo.url">
            <div class="name">{{photo.name}} {{photo.surname}}</div>
        </div>
    </mat-card-content>
</mat-card>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="push">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="sidenav.toggle()">
        <mat-icon aria-label="home">home</mat-icon> Home
        <mat-divider></mat-divider>
      </a>
      <a *ngIf="loggedIn()" mat-list-item routerLink="/logout" (click)="logout()">
        <mat-icon aria-label="login">exit_to_app</mat-icon> Logout
        <mat-divider></mat-divider>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button>
        <mat-icon aria-label="menu" (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      Torneo S.Giacomo
    </mat-toolbar>
    <div class="app-body">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
